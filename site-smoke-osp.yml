- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke

  - name: print openstack servers
    debug:
      msg: "{{openstack_info.openstack_servers }}"

  - name: Curl website
    uri:
      url: "{{item}}" # required. HTTP or HTTPS URL in the form (http|https)://host.domain[:port]/path
    loop: "{{openstack_info.openstack_servers }}"
    register: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
